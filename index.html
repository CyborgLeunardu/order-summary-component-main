<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="osc--modal">
      <div class="osc--topImage"></div>
      <section class="osc--section">
        <div class="osc--mainText">
          <h2>Order Summary</h2>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>

        <div class="osc--plan">
          <div class="osc--plan-text">
            <div>
              <div>Annual Plan</div>
              <div>$59.99/year</div>
            </div>
            <div class="change">Change</div>
          </div>
        </div>
        <div class="osc--btns">
          <br />
          <input
            class="btn--payment"
            type="button"
            value="Proceed to Payment"
          />
          <br />
          <input class="btn--cancelOrder" type="button" value="Cancel Order" />
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Cybord Leunardu</a>.
        </div>
      </section>
    </div>
  </body>
</html>
